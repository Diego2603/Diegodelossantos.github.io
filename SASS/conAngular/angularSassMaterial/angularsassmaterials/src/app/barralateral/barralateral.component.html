<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/SASS/conAngular/angularSassMaterial/angularsassmaterials/src/app/vistas/formulario/formulario.component.html">Varios componentes</a>
      <a mat-list-item href="#">Formulario</a>
      <a mat-list-item href="#">DashBoard</a>
      <a mat-list-item href="#">Tabla</a>
      <a mat-list-item href="#">Drag Drop</a>
      <a mat-list-item href="#">Arbol</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>angularsassmaterials</span>
      <router-outlet></router-outlet>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
