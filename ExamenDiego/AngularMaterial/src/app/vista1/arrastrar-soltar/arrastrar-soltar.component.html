
<div class="container">
  <h2>Ana</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="Ana"
      [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    @for (item of Ana; track item) {
      <div class="list-item" cdkDrag>{{item}}</div>
    }
  </div>
</div>
